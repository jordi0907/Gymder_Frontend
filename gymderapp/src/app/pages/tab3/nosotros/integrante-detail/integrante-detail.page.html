<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/tab3/nosotros"></ion-back-button>
    <ion-title class="ion-text-center">{{integrante.nombre}}</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="integrante.img"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5 class="ion-text-center"> {{integrante.correo}} </h5>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
