<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/tab3"></ion-back-button>
    <ion-title>Nosotros</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor = "let item of equipo" [routerLink]= "['/main/tabs/tab3/nosotros', item.id]">
     <ion-avatar slot= "start">
     <ion-img [src]= "item.img"></ion-img>
     </ion-avatar>
     <ion-label>
      {{item.nombre}}
     </ion-label>
     
   </ion-item>
 </ion-list>
</ion-content>
