<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>reservar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="mostrar">
  <ion-card *ngFor="let sala of salas">
    <img src="../../../../assets/pesas.jpeg" />
    <ion-card-header>
      <ion-card-subtitle>{{sala.name}}</ion-card-subtitle>
      <ion-card-title>{{sala.actividad}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     Horario: {{sala.horario}} <br>
     Ocupaci√≥n max: {{sala.maxInscritos}} <br>
    </ion-card-content>
    <ion-button expand="full" (click)="reservar(sala._id)">Reservar</ion-button>
  </ion-card>

</ion-content>

<ion-content *ngIf="!mostrar" fullscreen class="ion-padding" scroll-y="false" >
  <br><br><br><br><br><br><br><br><br>
<ion-text color="primary">
  <h1>{{mensaje}}</h1>
</ion-text>
</ion-content>
