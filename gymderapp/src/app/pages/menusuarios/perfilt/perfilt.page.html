<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>GYMDER</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="crearPost()"
                  [disabled]="post.descripcion.length < 1 "
                  color="primary">
        Compartir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" color="primary">Quieres Participar*</ion-label>
    <ion-select [(ngModel)]="post.participa" placeholder="selecciona si quieres participar">
      <ion-select-option value="si">SI</ion-select-option>
      <ion-select-option value="no">NO</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">Descripcion</ion-label>
    <ion-textarea [(ngModel)]="post.descripcion" ></ion-textarea>
  </ion-item>
  <ion-item >
  <ion-button expand="full"
                  shape="round"
                  (click)="camara()"
                  >
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
      <ion-button expand="full"
                  shape="round"
                  (click)="libreria()"
                  >
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>


      <input class="ion-hide" #f type="file" (change)="loadImageFromDevice($event)" id="file-input"
        accept="image/png, image/jpeg">
        <input type="file" (change)="onFileChange($event)" />

 </ion-item>


 <ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="recargar( $event )">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>



  <ion-grid fixed>
    <ion-row>

        <ion-col sixe = "12" size-lg="3" size-md="4" sixe-sm="6" size-xs="12"  >


  <div class="post">

  <ion-item lines="none">

    <ion-label>
      <h3>
       {{usuario.username}}
      </h3>
      <h5>
        {{usuario.descripcion}}
      </h5>



      <img class= "profile-photo" [src]=" (usuario.image | imagenperfil: usuario._id) ">

    </ion-label>
  </ion-item>


</div>

      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
