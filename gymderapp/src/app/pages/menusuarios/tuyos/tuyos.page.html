<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>GYMDER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="recargar( $event )">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>



  <ion-grid fixed>
    <ion-row>

        <ion-col sixe = "12" size-lg="3" size-md="4" sixe-sm="6" size-xs="12" *ngFor="let usuario of usuarios" >


        <div class="post">

  <ion-item lines="none">

    <ion-label>
      <h3>
       {{usuario.username}}
      </h3>
      <h5>
        {{usuario.descripcion}}
      </h5>

      <img class= "profile-photo" [src]=" (usuario.image | imagenperfil: usuario._id) "(click) = escogido(usuario)>
    </ion-label>
  </ion-item>
  <ion-button expand="full" (click)="alertaDeleteUser(usuario)">Eliminar Usuario</ion-button>

<!--   <ion-button expand="full" [routerLink] = "['/main/tabs/tab3/gymdertentmod', usuario.username]">Actualizar Usuario</ion-button> -->

</div>





      </ion-col>
    </ion-row>
  </ion-grid>















</ion-content>
